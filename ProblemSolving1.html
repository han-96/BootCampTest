<script>
    const validTime = (time) => {
        var h = parseInt(time.substring(0, 2));
        var m = parseInt(time.substring(3, 5));
        if ((h < 25) & (h > 0)) {
            if ((m < 61) & (m > 0)) {
                return True
            }
        } else {
            return false
        }
    };
    var testTime = prompt("Nhập vào giờ cụ thể dưới dạng string, format HH:MM : ");
    console.log(validTime(testTime))
</script>
